<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso Practico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <h5>Este es el primer Taller del <br> Curso Práctico de JavaScript</h5>
        <!-- <p>Confiable para el uso diario!</p> -->
    </header>
    <main>
        <section>
            <div>
                <h4>Cuadrado</h4>
                <form action="">
                    <p><label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado.</label></p>
                    <input id="inputCuadrado" type="number" placeholder="Escribe tu valor aquí">
                    <button onclick="calcularPerimetroCuadrado()" type="button">Calcular el perímetro</button>
                    <button onclick="calcularAreaCuadrado()" type="button">Calcular el área</button>
                </form>
            </div>
        </section>
        <section>
            <div>
                <h4>Triángulo</h4>
                <form action="">
                    <p><label for="inputTriangulo">Escribe cuánto mide cada lado de tu triágulo.</label></p>
                    <input id="inputTriangulo" type="number" placeholder="Escribe tu valor aquí">
                    <button onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                    <button onclick="calcularAreaTriangulo()">Calcular el área</button>
                </form>
            </div>
        </section>
        <section>
            <div>
                <h4>Círculo</h4>
                <form action="">
                    <p><label for="inputCirculo">Escribe cuánto mide el radio de tu círculo</label></p>
                    <input id="inputCirculo" type="number" placeholder="Escribe tu valor aquí">
                    <button onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button onclick="calcularAreaCirculo()">Calcular el área</button>
                </form>
            </div>
        </section>
    </main>

    </footer>

</body>
</html>
